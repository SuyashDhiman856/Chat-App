<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Join Chat</title>
        <link rel="stylesheet" href="/css/join" />
        <!-- Link to your CSS file -->
    </head>
    <body>
        <div class="container">
            <h1>Join a Chat Room</h1>
            <form id="join-chat-form">
                <div class="form-group">
                    <label for="room-name">Enter Room Name</label>
                    <input
                        type="text"
                        id="room-name"
                        name="room"
                        placeholder="Room Name"
                        required
                    />

                    <input
                        type="text"
                        id="user-name"
                        name="user"
                        placeholder="User Name"
                        required
                    />
                </div>
                <button id="submit" type="submit" class="btn submit-btn">
                    Join Room
                </button>
                <p style="margin-top: 10px" id="join-room-message"></p>
            </form>
        </div>
        <script src="/js/join"></script>
    </body>
</html>
